{% extends "base.html" %}

{% block content %}
<div class="column is-4 is-offset-4">
    
    <!-- Add a graph. -->
    <div class="container">
        <form action="/graph-add" method="POST">
            <input name="filename" type="text">
            <button>Add graph</button>
        </form>
    </div>


    <table class="table">
        <th>Your graph files</th>
        
        {% for graph in graphs %}
            <tr><td>
                <form method="GET" action="/graph-load?graph_id={{ graph.id }}">
                    <button name="graph_id" value="{{ graph.id }}">
                        {{ graph.filename }}
                    </button>
                </form>
            </td></tr>
        {% endfor %}

    </table>

</div>
{% endblock %}
