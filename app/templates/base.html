<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Study Graph</title>
  <!-- SG icon -->
  <link rel="icon" href="img/graph-favicon.png" type="image/x-icon">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
  <!-- Google Fonts Roboto -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
  <!-- Bootstrap core CSS -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
  <!-- Material Design Bootstrap -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/mdb.min.css') }}">
  <!-- Your custom styles (optional) -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body>
    <!-- Start your project here-->  
    <!--Main Navigation-->
    <header>
        <!--Navbar-->
        <nav class="navbar navbar-expand-md navbar-dark fixed-top scrolling-navbar">
        <div class="container">
    
            <!-- Navbar brand -->
            <a class="navbar-brand" href="#">Study Graph</a>
    
            <!-- Collapse button -->
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#basicExampleNav"
            aria-controls="basicExampleNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Collapsible content -->
            <div class="collapse navbar-collapse" id="basicExampleNav">

                <!-- Anonymous User -->
                {% if not current_user.is_authenticated %}
                <ul class="navbar-nav mr-auto smooth-scroll">
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('main.index') }}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#features">Features</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="#contact">Contact</a>
                    </li>
                </ul>

                <ul class="navbar-nav">
                    <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('main.login') }}">Log In</a>
                    </li>
    
                    <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('main.signup') }}">Sign Up</a>
                    </li>
                </ul>
                
                {% endif %}

                <!-- Signed-in User -->
                {% if current_user.is_authenticated %}
                <ul class="navbar-nav mr-auto smooth-scroll">
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('main.index') }}">Home</a>
                    </li>
                </ul>
                

                <ul class="navbar-nav">
                    <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('auth.logout') }}">Log Out</a>
                    </li>
                </ul>
                {% endif %}
                        
            </div>
            <!-- Collapsible content -->

        </div>
        </nav>
        <!--/.Navbar-->
    <!--Main Content-->    
    {% block content %}
    {% endblock %}
    <!--/.Main Content-->
</body>

<!-- Footer -->
<footer class="page-footer font-small blue pt-1 darken-4" id="footer">

    

    <!-- Copyright -->
    <div class="footer-copyright text-center py-3">Â© 2020 Copyright:
    <a href="{{ url_for('main.index') }}"> iw-study-graph.herokuapp.com</a>
    </div>
    <!-- Copyright -->

</footer>
<!-- Footer -->

<!-- End your project here-->

<!-- jQuery -->
<script type="text/javascript" src="{{ url_for('static', filename='js/jquery.min.js') }}"></script>
<!-- Bootstrap tooltips -->
<script type="text/javascript" src="{{ url_for('static', filename='js/popper.min.js') }}"></script>
<!-- Bootstrap core JavaScript -->
<script type="text/javascript" src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
<!-- MDB core JavaScript -->
<script type="text/javascript" src="{{ url_for('static', filename='js/mdb.min.js') }}"></script>
<!-- Your custom scripts (optional) -->
<script type="text/javascript"></script>

</html>
